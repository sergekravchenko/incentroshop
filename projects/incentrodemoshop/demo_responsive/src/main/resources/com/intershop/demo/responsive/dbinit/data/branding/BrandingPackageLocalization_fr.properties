#
# With this file you control the creation of branding packages  
# while dbinit runs.
#
# Property File Format [Branding.properties]:
#
#     \u0009Package.<id>.Unit = <required - the name of the domain that owns the package>
#\u0009Package.<id>.File = <required - the zip file containing the branding content>
#\u0009\u0009
#\u0009Package.<id>.Install.<id>.Site = <required - the name of the site to install the package for>
#\u0009Package.<id>.Install.<id>.Locale = <required - the ID of the locale to install the package for>
#
# Property File Format [BrandingInformation_<locale>.properties]:
#
#\u0009Package.<id>.DisplayName      = <required - the display name of the branding package>
#\u0009Package.<id>.ShortDescription = <optional - a short description for the branding package>
#
######################################################################################################
