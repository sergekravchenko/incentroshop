RatingComment.85.Title = Toujours fiable
RatingComment.85.Comment = Nous l\u2019avons achet\u00E9 pour notre entreprise et nous sommes tr\u00E8s satisfaits avec la qualit\u00E9. D\u00E9finitivement un bon choix.
RatingComment.86.Title = Qualit\u00E9 au top
RatingComment.86.Comment = Je suis vraiment content de mon achat. Le produit a un tr\u00E8s bon rapport qualit\u00E9/prix. Cependant, j\u2019aurais aim\u00E9 qu\u2019il y ait encore plus de fonctions.
RatingComment.87.Title = Fiable
RatingComment.87.Comment = Nous l\u2019avons achet\u00E9 pour notre entreprise et nous sommes tr\u00E8s satisfaits avec la qualit\u00E9. D\u00E9finitivement un bon choix.
RatingComment.88.Title = Je recommande sans h\u00E9siter
RatingComment.88.Comment = Je recommande d\u00E9finitivement ce casque. La qualit\u00E9 audio est parfaite, la r\u00E9duction de bruit du microphone est impressionnante. Je l\u2019utilise r\u00E9guli\u00E8rement pour communiquer avec mes clients et je suis tr\u00E8s satisfait.
RatingComment.89.Title = D\u00E9ception
RatingComment.89.Comment = J\u2019ai achet\u00E9 ce casque apr\u00E8s que mon ancien soit finalement mort apr\u00E8s 5 ans de service. Mais je suis profond\u00E9ment d\u00E9\u00E7u. Qu\u2019est-ce que je peux dire ? Il marche plus ou moins. Le bo\u00EEtier et le c\u00E2ble ont l\u2019air collant. La qualit\u00E9 audio est moyenne. Le microphone d\u00E9forme ma voix. Dans l\u2019ensemble, n\u2019achetez pas ce casque.
RatingComment.90.Title = Un micro-casque solide.
RatingComment.90.Comment = La qualit\u00E9 du son est bonne, le microphone un peu faible. Je le recommande, si vous ne l\u2019utilisez qu\u2019occasionnellement.
RatingComment.91.Title = OK
RatingComment.91.Comment = Pour ce prix, le casque est correct.
RatingComment.92.Title = Un prix \u00E9quitable
RatingComment.92.Comment = La qualit\u00E9 de ce casque est \u00E9tonnamment bonne pour ce prix mod\u00E9r\u00E9. Un bon produit honn\u00EAte, sans clochettes ni sifflets.
RatingComment.93.Title = Appareil de travail solide
RatingComment.93.Comment = J\u2019ai command\u00E9 cet ordinateur portable il y a quelques semaines pour mon bureau \u00E0 domicile et je suis tr\u00E8s satisfait. Le clavier est ergonomique et l\u2019\u00E9cran a une haute r\u00E9solution. Gr\u00E2ce \u00E0 l\u2019excellente performance, il me permet de travailler de mani\u00E8re beaucoup plus efficace. 
RatingComment.94.Title = Un ordinateur portable puissant
RatingComment.94.Comment = Cet ordinateur portable m\u2019a \u00E9t\u00E9 recommand\u00E9 par un ami et je suis vraiment contente que je l\u2019ai achet\u00E9. La performance est vraiment impressionnante, ce qui est tr\u00E8s important pour moi.
RatingComment.95.Title = Dispositif cool pour le canap\u00E9
RatingComment.95.Comment = J\u2019ai re\u00E7u cette tablette pour No\u00EBl et je la trouve super cool. Je peux y jouer \u00E0 de nombreux jeux et surfer sur Internet, tout en restant assis sur le canap\u00E9. 
RatingComment.96.Title = Tout \u00E0 fait cool
RatingComment.96.Comment = J\u2019ai achet\u00E9 cet appareil quand il \u00E9tait tout neuf, et c\u2019\u00E9tait le meilleur d\u2019\u00EAtre le premier parmi mes amis \u00E0 l\u2019avoir.
RatingComment.97.Title = Je ne suis pas impressionn\u00E9
RatingComment.97.Comment = Je l\u2019ai re\u00E7u comme cadeau et il \u00E9tait sympa au d\u00E9but. Mais la s\u00E9lection des applications est limit\u00E9e et elle se fige souvent. Je pense que je vais bient\u00F4t en acheter un nouveau.
RatingComment.98.Title = 2\u00E8me appareil le plus important sur mon bureau
RatingComment.98.Comment = Je travaille avec beaucoup de gens et je recueille des donn\u00E9es, des images et des feuilles de calcul de toutes sortes de sources. Bien s\u00FBr, la plupart des choses viennent par courriel et des services en nuage, mais plusieurs fois par jour, je dois compter sur mon lecteur de carte pour r\u00E9cup\u00E9rer les donn\u00E9es sur mon ordinateur. Aucun type de puce m\u00E9moire ne peut me surprendre.
RatingComment.99.Title = Tr\u00E8s pratique
RatingComment.99.Comment = Je voyage beaucoup et habituellement je porte un disque dur avec moi. Cette pochette de disque dur \u00E9l\u00E9gante le prot\u00E8ge toujours. 
RatingComment.100.Title = Fermeture \u00E9clair bon march\u00E9e
RatingComment.100.Comment = J\u2019ai utilis\u00E9 cette valise pendant environ 2 mois avant que la fermeture \u00E9clair ne se casse. Je pouvais la retourner sans probl\u00E8me et le remplacement est correct, mais parfois la fermeture \u00E9clair colle toujours.
RatingComment.101.Title = OK
RatingComment.101.Comment = C\u2019\u00E9tait un cadeau. Comme je n\u2019utilise plus de disques durs externes, je l\u2019utilise pour tous les c\u00E2bles de casque, les cl\u00E9s USB, les cartes SD et autres choses qui peuplent habituellement les coins de mon sac \u00E0 dos. C\u2019est tr\u00E8s pratique pour cela.
RatingComment.102.Title = Une imprimante magnifique
RatingComment.102.Comment = Nous avons achet\u00E9 cette imprimante ensemble avec notre nouvel appareil photo. Les copies sont magnifiques et nettes. Nos portraits de famille sont aim\u00E9s par toute la famille.
RatingComment.103.Title = Bonnes images
RatingComment.103.Comment = Cette imprimante \u00E9tait sold\u00E9e lorsque nous l\u2019avons achet\u00E9e, alors nous l\u2019avons juste essay\u00E9. Et oui, l\u2019imprimante fournit de bonnes images pour son prix. Pourtant, nous allons toujours chez le photographe professionnel pour imprimer des images d\u2019\u00E9v\u00E9nements importants de la vie.
RatingComment.104.Title = Appareil utile
RatingComment.104.Comment = J\u2019ai une station d\u2019accueil similaire au travail et j\u2019aime le confort. R\u00E9cemment, j\u2019ai d\u00E9cid\u00E9 d\u2019en acheter une pour mon bureau \u00E0 domicile. Un bon choix.
RatingComment.105.Title = Absolument incroyable\u00A0!
RatingComment.105.Comment = Ce n\u2019est pas la marque que j\u2019ach\u00E8te habituellement, mais un ami me l\u2019a recommand\u00E9. Je dois admettre que j\u2019aime beaucoup le produit !
