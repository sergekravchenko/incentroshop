RatingComment.12.Comment = Je suis heureux d\u2019avoir choisi ce produit plut\u00F4t que tous les autres. Je l\u2019ai achet\u00E9 il y a 6 mois et il fonctionne toujours comme le premier jour. Pouces en l\u2019air.
