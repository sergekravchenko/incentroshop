RatingComment.2.Title = Super casque d\u2019\u00E9coute pour les joueurs
RatingComment.2.Comment = J\u2019ai achet\u00E9 ce casque il y a deux semaines et je ne l\u2019ai pas regrett\u00E9. Il est ultra confortable et le son est excellent. La longueur du c\u00E2ble de raccordement est plus que suffisante. Le seul point faible est le prix \u00E9lev\u00E9.
RatingComment.4.Title = G\u00E9nial\u00A0!
RatingComment.4.Comment = Mon nouvel appareil photo prend des photos superbes. Je l\u2019ai command\u00E9 peu de temps avant mon voyage de 3 mois en Australie et je ne l\u2019ai jamais regrett\u00E9. L\u2019appareil photo d\u00E9clenche rapidement, les images sont nettes et les couleurs \u00E9clatantes. 
RatingComment.5.Title = Parfait
RatingComment.5.Comment = J\u2019adore cet appareil photo. J\u2019ai le re\u00E7u pour mon anniversaire et les photos sont juste magnifiques. 
RatingComment.6.Title = Solide et fiable
RatingComment.6.Comment = Ces derni\u00E8res ann\u00E9es, cette cam\u00E9ra m\u2019a accompagn\u00E9 \u00E0 5 voyages autour le monde entier. M\u00EAme l\u2019humidit\u00E9 dans la jungle et la chaleur extr\u00EAme dans le d\u00E9sert ne l\u2019ont pas affect\u00E9. Le bo\u00EEtier est ergonomique, de mani\u00E8re qu\u2019il est facile de prendre des photos, m\u00EAme en escaladant une falaise abrupte. Appareil fiable pour les globe-trotters.
RatingComment.7.Title = Id\u00E9al pour les familles
RatingComment.7.Comment = Mon mari a achet\u00E9 ce cam\u00E9scope pour capturer le premier jour d\u2019\u00E9cole de notre fille. Depuis, il a \u00E9t\u00E9 utilis\u00E9 pour tous les \u00E9v\u00E9nements familiaux et les r\u00E9sultats sont merveilleux. 
RatingComment.8.Title = Adr\u00E9naline pure
RatingComment.8.Comment = J\u2019ai re\u00E7u cet appareil photo en cadeau. C\u2019est l\u2019un des meilleurs appareils que j\u2019ai jamais poss\u00E9d\u00E9 ! Sorti de l\u2019emballage, je pouvais commencer \u00E0 filmer tout de suite. Pas de configuration complexe ou quoi que ce soit. La plupart du temps, j\u2019ai utilis\u00E9 le support de casque et j\u2019ai pris des vid\u00E9os \u00E0 couper le souffle pendant que je faisais du v\u00E9lo, du motocyclisme et (mon favori absolu) du parachutisme ! La batterie est assez puissante, ce qui vous permet de filmer toute la journ\u00E9e, sans vous inqui\u00E9ter. Absolument g\u00E9nial.
RatingComment.9.Title = Le meilleur des cadeaux
RatingComment.9.Comment = J\u2019ai offert cet appareil photo \u00E0 mon mari pour son anniversaire et il \u00E9tait tellement heureux. Il a commenc\u00E9 \u00E0 filmer tout de suite et les r\u00E9sultats sont impressionnants. Le prix est assez \u00E9lev\u00E9, mais la joie est sans prix. 
RatingComment.10.Title = Appareil pratique
RatingComment.10.Comment = Nous avons achet\u00E9 cette t\u00E9l\u00E9commande il y a quelques semaines, bannissant finalement 5 t\u00E9l\u00E9commandes diff\u00E9rentes de la table de salon. C\u2019est bien d\u2019avoir de la place pour du vrai caf\u00E9 maintenant.
RatingComment.11.Title = Une t\u00E9l\u00E9commande solide
RatingComment.11.Comment = Cette t\u00E9l\u00E9commande remplace celle de notre t\u00E9l\u00E9vision, qui s\u2019est accidentellement noy\u00E9e dans le caf\u00E9. Bien s\u00FBr, nous devons nous adapter un peu, mais les boutons sont clairement \u00E9tiquet\u00E9s et le bo\u00EEtier semble solide.
