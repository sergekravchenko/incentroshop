# #######################################################################################
#
# File localization.properties holds the info for valid
# localizations.
#
# #######################################################################################
# Syntax:
# key = <isoLanguageCode> <isoCountryCode> <isoCurrencyCode> <usedAsLeadLocale>
# deleteLocales = <localeid-1> <localeid-2> ...
#
# isoLanguageCode:  e.g. en
# isoCountryCode:   e.g. US
# isoCurrencyCode:  e.g. USD
# usedAsLeadLocale: true|false - only one locale may be set as lead
# localeid-1:       1st localeid to delete e.g. en_US
# localeid-2:       2nd localeid to delete e.g. de_DE
#
# Examples:
# german  = de DE EUR false
# french  = fr FR EUR false
# british = en GB GBP false
# deleteLocales=zn_ZH de_DE
#
# ########################################################################################
american = en US USD true
german = de DE EUR false
french = fr FR EUR false
