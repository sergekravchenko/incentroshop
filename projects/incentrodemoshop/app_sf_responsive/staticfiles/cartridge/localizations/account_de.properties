account.wishlists.heading.tooltip.content=Jede Liste hat andere Einstellungen:<br><br><b>Ver\u00F6ffentlichen</b> erlaubt anderen Kunden, die Wunschliste zu suchen und einzusehen. Einzelne Artikel k\u00F6nnen auf &quot;Nicht freigeben&quot;gesetzt werden. Diese Artikel sind nur f\u00FCr Sie sichtbar, auch wenn die Liste \u00F6ffentlich oder f\u00FCr einen Freund freigegeben ist.<br /><br /><b>Als bevorzugte Liste einstellen</b> markiert eine Wunschliste als bevorzugte Liste und setzt alle anderen (wenn vorhanden) zur\u00FCck auf Standard. Alle hinzugef\u00FCgten Produkte werden standardm\u00E4\u00DFig zu dieser Wunschliste hinzugef\u00FCgt.<br /><br /><b>St\u00FCckzahl</b> erm\u00F6glicht Ihnen, Mengenangaben f\u00FCr die Artikel auf Ihrer Liste zu machen. <br /><br />Per E-Mail k\u00F6nnen Sie Wunschlisten mit Freunden teilen. Das funktioniert auch mit nicht \u00F6ffentlichen Listen. Wenn Sie eine Liste nicht mehr teilen wollen, k\u00F6nnen Sie die Freigabe aufheben, indem Sie den Freigabe-Link der Wunschliste deaktivieren.<br /><br />Auf Ihrer Wunschliste k\u00F6nnen Sie sehen, ob (und wie viele) Artikel schon von Ihnen und Ihren Freunden gekauft wurden. Ihre Freunde k\u00F6nnen diese Informationen auch in freigegebenen und \u00F6ffentlichen Listen einsehen. Dadurch werden Doppelk\u00E4ufe von Artikeln vermieden.
