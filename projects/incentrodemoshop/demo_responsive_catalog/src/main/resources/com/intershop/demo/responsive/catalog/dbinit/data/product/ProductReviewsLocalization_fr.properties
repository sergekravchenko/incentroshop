RatingComment.29.Title = Un cadeau de derni\u00E8re minute
RatingComment.29.Comment = D\u2019habitude, je n\u2019ach\u00E8te pas de cartes-cadeau, mais comme cadeau de derni\u00E8re minute, elles apportent quand m\u00EAme de la joie aux gens.
