### Eureka Client configuration

# see the Netflix Eureka README in eureka-examples to see an overview
# of the example set up

## configurations related to self identification for registration.
region=default

# This property is set during the deployment with the property
# 'eurekaServer' from environment.property.
#
# The url of the Eureka server 
eureka.serviceUrl.default=<@eurekaServerURL@>
eureka.instanceId=<@eurekaInstanceId@>
