#
#  With this file you control the creation of attribute groups when dbinit is called.
#
#  AttributeGroup.<id>.OwningDomainName = [required - the name of the domain the attribute groups created in]
#  AttributeGroup.<id>.TypeCode = [required - the type code of the attribute group]
#  AttributeGroup.<id>.AttributeGroupID = [required - the ID of the attribute group object]
#  AttributeGroup.<id>.Fixed = [required - an boolean representing the value of the fixed flag]
#  AttributeGroup.<id>.AvailableViaREST = [not required - determines is the group available for REST calls]
#
###########################################################################################################

