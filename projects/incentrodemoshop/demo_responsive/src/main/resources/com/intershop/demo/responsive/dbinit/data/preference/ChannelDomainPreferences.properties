#
# Definition of domains' concrete preference values.
#
# Syntax:   domain_name.preference_name=value
#       ...
#

# Order Notification Demo Preference Settings
inSPIRED-inTRONICS.OrderNotificationEmailFrom=info@test.intershop.de

# Product Notification Demo Preference Settings
inSPIRED-inTRONICS.ProductNotificationEmailFrom=info@test.intershop.de

# Gift Certificate Demo Preference Settings
inSPIRED-inTRONICS.GiftCertificateEmailTemplate=email/order/EmailGiftCards

# Enable Advanced Variation Handling Preference Settings
inSPIRED-inTRONICS.EnableAdvancedVariationHandling=false

# URL Rewriting B2C Demo Preference Settings
inSPIRED-inTRONICS-Site.URLRewriteHandler=com.intershop.component.urlrewrite.internal.handler.URLRewriteHandlerImpl
inSPIRED-inTRONICS-Site.URLRewriteEnabled=Disabled
inSPIRED-inTRONICS-Site.URLRewriteSiteName=inTRONICS

Myers-ShoppingLive-Site.URLRewriteHandler=com.intershop.component.urlrewrite.internal.handler.URLRewriteHandlerImpl
Myers-ShoppingLive-Site.URLRewriteEnabled=Disabled
Myers-ShoppingLive-Site.URLRewriteSiteName=ShoppingLive

# Inactivity Period preferences
inSPIRED.InactivityPeriod=0
Myers.InactivityPeriod=0


#Basket Preferences
inSPIRED-inTRONICS-Anonymous.intershop.user.cookie.cartCookieName=cc
inSPIRED-inTRONICS-Anonymous.intershop.user.cookie.enabled=true
inSPIRED-inTRONICS-Anonymous.intershop.user.cookie.name=userid
inSPIRED-inTRONICS-Anonymous.intershop.user.cookie.comment=INTERSHOP User Tracking Cookie
inSPIRED-inTRONICS-Anonymous.intershop.user.cookie.maxage=1728000000
inSPIRED-inTRONICS-Site.intershop.user.cookie.cartCookieName=cc
inSPIRED-inTRONICS-Site.intershop.user.cookie.enabled=true
inSPIRED-inTRONICS-Site.intershop.user.cookie.name=userid
inSPIRED-inTRONICS-Site.intershop.user.cookie.comment=INTERSHOP User Tracking Cookie
inSPIRED-inTRONICS-Site.intershop.user.cookie.maxage=1728000000

#Tax Preferences - Net prices
inSPIRED-inTRONICS.PriceType=net

#Captcha Preferences
inSPIRED-inTRONICS.intershop.CaptchaPreferences.Register=on
inSPIRED-inTRONICS.intershop.CaptchaPreferences.ForgotPassword=on

# Shipping Demo Preference Settings
inSPIRED-inTRONICS.PickupInStoreEnabled=true
inSPIRED-inTRONICS.ReadyForShipmentMin=3
inSPIRED-inTRONICS.ReadyForShipmentMax=7

#						#
# 	inTRONICS Business 	#
#						#

# URL Rewriting B2B Demo Preference Settings
inSPIRED-inTRONICS_Business-Site.URLRewriteHandler=com.intershop.component.urlrewrite.internal.handler.URLRewriteHandlerImpl
inSPIRED-inTRONICS_Business-Site.URLRewriteEnabled=Disabled
inSPIRED-inTRONICS_Business-Site.URLRewriteSiteName=inTRONICS_Business

#Tax Preferences - Net prices
inSPIRED-inTRONICS_Business.PriceType=net

#Default Price Display: overriding the preference (default) value set during channel creation
inSPIRED-inTRONICS_Business.DefaultCustomerTypeForPriceDisplay=SMB

# Shipping Demo Preference Settings
inSPIRED-inTRONICS_Business.ReadyForShipmentMin=3
inSPIRED-inTRONICS_Business.ReadyForShipmentMax=7

# Enable Advanced Variation Handling Preference Settings
inSPIRED-inTRONICS_Business.EnableAdvancedVariationHandling=true