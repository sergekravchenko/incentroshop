#PromotionError.isml error
shopping_cart.promotion.not_found.error_prefix=The entered promotion code can not be found.
#Promotional code is not found in a promotion code group and not found in a promotion with a single promotional code.
shopping_cart.promotion.not_found.error=We are sorry, but we didn''t recognize the promotional code you entered. Please enter it again or try a different code.
#The error can be caused by several reasons:
# -start date of promotion is before the session start date of the consumer
# -promotion is not set to active
# -the promotion hasn't been assigned to any target groups
# -promotion is not assigned to the current application
# -state of promotional code ist full redeemed or deactivated
# -start date of promotion code group is before the session start date of the consumer
# -promotion code group is not set to active
# -no promotions were assigned to the promotion code group
# -promotion code group is not assigned to the current application
shopping_cart.promotion.not_valid.error=We are sorry, but we didn''t recognize the promotional code you entered. Please enter it again or try a different code.
shopping_cart.promotion.max_length.error=We are sorry, but the promotion code cannot exceed 128 characters. Please enter it again or try a different code.
#The promotional code reuse per user or total reuse per promotional code reached the set limit for the promotion or promotion code group.
shopping_cart.promotion.redemptions_reached.error=The promotional code you entered has expired.
#The promotional code which was entered is expired, because the session start date of the consumer is after the end date of the promotion or the promotion code group.
shopping_cart.promotion.is_expired.error=The promotional code you entered has expired.
# It could be, that the target groups of the promotion code group 
# -are empty (only validated, if the <b>use promotion target groups</b> of the promotion code group is set to <b>false</b>), or 
# -the <b>validation of the target groups and affiliates</b> from the promotion with the <b>current user user groups</b> are failed.
shopping_cart.promotion.not_in_group.error=The promotion code you entered cannot be applied to your order.
shopping_cart.promotion.already_used_in_cart.error=The provided promotion code {0} is already used in your shopping cart!
#The <b>total reuse per user group or affiliate</b> is verified together with the validation, whether the user is member of a target group of the promotion code group. 
shopping_cart.promotion.not_in_group_or_redemptions_reached.error=The promotion code you entered cannot be applied to your order.
#The error occurs: 
# -when the entered promotional code is in the same promotion code group, like a promotional code that is already used in the shopping cart or
# -the set currency of the promotion is different to the currency from the shopping cart
shopping_cart.promotion.no_applicable_promotion.error=The promotion code you entered cannot be applied to your order.
#This error occurs, if only one promotional code can be used in the shopping cart and a second one has been entered.
shopping_cart.promotion.max_code_redemption.error1=We are sorry, but you can only apply {0} promotional code in the shopping cart.
#This error occurs, when a limit of maximal using promotional codes in the shopping cart exists and the input limit has been exceeded with the current promotional code.
shopping_cart.promotion.max_code_redemption.error2=We are sorry, but you can only apply {0} promotional codes in the shopping cart.
shopping_cart.promotion.qualified_promo.text=Your Promotional Discount has been applied.
